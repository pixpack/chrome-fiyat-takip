<!DOCTYPE html>
<html>
<head>
  <title>Icon Creator</title>
  <style>
    body { 
      padding: 40px; 
      background: #1a1a1a;
      font-family: monospace;
      color: white;
    }
    canvas { 
      border: 2px solid #333; 
      margin: 20px;
      background: white;
    }
    .download-btn {
      padding: 10px 20px;
      background: #E85D4A;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Price Track Icon Generator</h1>
  <div id="canvases"></div>
  <script>
    const sizes = [
      { size: 16, name: 'icon16.png' },
      { size: 48, name: 'icon48.png' },
      { size: 128, name: 'icon128.png' }
    ];

    sizes.forEach(({ size, name }) => {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#FF6B6B');
      gradient.addColorStop(1, '#E85D4A');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Price tag shape
      const padding = size * 0.15;
      const tagWidth = size - (padding * 2);
      const tagHeight = size * 0.5;
      const tagX = padding;
      const tagY = (size - tagHeight) / 2;
      const cornerRadius = size * 0.08;

      ctx.fillStyle = 'white';
      ctx.shadowColor = 'rgba(0,0,0,0.2)';
      ctx.shadowBlur = size * 0.05;
      ctx.shadowOffsetY = size * 0.02;

      // Draw tag with hole
      ctx.beginPath();
      ctx.moveTo(tagX + cornerRadius, tagY);
      ctx.lineTo(tagX + tagWidth - cornerRadius, tagY);
      ctx.arcTo(tagX + tagWidth, tagY, tagX + tagWidth, tagY + cornerRadius, cornerRadius);
      ctx.lineTo(tagX + tagWidth, tagY + tagHeight - cornerRadius);
      ctx.arcTo(tagX + tagWidth, tagY + tagHeight, tagX + tagWidth - cornerRadius, tagY + tagHeight, cornerRadius);
      ctx.lineTo(tagX + cornerRadius, tagY + tagHeight);
      ctx.arcTo(tagX, tagY + tagHeight, tagX, tagY + tagHeight - cornerRadius, cornerRadius);
      ctx.lineTo(tagX, tagY + cornerRadius);
      ctx.arcTo(tagX, tagY, tagX + cornerRadius, tagY, cornerRadius);
      ctx.closePath();
      ctx.fill();

      // Tag hole
      const holeX = tagX + tagWidth * 0.85;
      const holeY = tagY + tagHeight / 2;
      const holeRadius = size * 0.06;

      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(holeX, holeY, holeRadius, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';

      // Dollar sign
      if (size >= 48) {
        ctx.shadowColor = 'transparent';
        ctx.fillStyle = '#E85D4A';
        ctx.font = `bold ${size * 0.35}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('$', tagX + tagWidth * 0.4, tagY + tagHeight / 2);
      } else {
        // Small icon - simple circle
        ctx.fillStyle = '#E85D4A';
        ctx.beginPath();
        ctx.arc(tagX + tagWidth * 0.35, tagY + tagHeight / 2, size * 0.08, 0, Math.PI * 2);
        ctx.fill();
      }

      // Display
      document.getElementById('canvases').appendChild(canvas);
      
      // Download button
      const btn = document.createElement('button');
      btn.className = 'download-btn';
      btn.textContent = `Download ${name}`;
      btn.onclick = () => {
        const link = document.createElement('a');
        link.download = name;
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
      document.getElementById('canvases').appendChild(btn);
      document.getElementById('canvases').appendChild(document.createElement('br'));
    });
  </script>
</body>
</html>
